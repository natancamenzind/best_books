<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author.first_name }} {{ author.last_name }}</title>
</head>
<body>
<h1>{{ author.first_name }} {{ author.last_name }}</h1>
<h3>{{ now }}</h3>
<div>{{ author.bio }}</div>
<h3>Książki:</h3>
{% for book in author.books.all %}
    {{ book.title }}
{% endfor %}
</body>
</html>
